  # fun facts section
  fun_facts_title: Интересные факты о черепахах
  fun_facts_1: Время нахождения блока в сети TurtleCoin - 30 секунд, что обеспечивает быстрые переводы.
  fun_facts_2: TurtleCoin имеет приватный блокчейн, никто кроме вас не видит ваши деньги.
  fun_facts_3: Вы можете восстановить удаленный TurtleCoin кошелек, используя ваши "view" и "spend" ключи.

  # why section
  why_title: Почему TurtleCoin?
  why_1_title: Быстрые переводы
  why_1: TurtleCoin находит блоки каждые 30 секунд, а не каждые 10 минут. Ваши деньги перемещаются в 20 раз быстрее в сети TurtleCoin чем в сети Bitcoin или BitcoinCash.
  why_2_title: Конфиденциальность
  why_2: TurtleCoin иммет те же функции поддержания конфиденциальности что и Monero и Aeon. Каждый перевод конфиденциален до тех пор пока вы сами не сделаете его публичным.
  why_3_title: Легко использовать
  why_3: Мы поддерживаем почти каждую ОС, даже на мобильном телефоне вы можете <a href="https://turtlecoin.lol/wallet">создать защищенный кошелек бесплатно</a>, и начать работу с TurtleCoin менее чем за 5 минут.
  why_4_title: Легко майнить
  why_4: TurtleCoin поставляется с собственным майнером на процессоре, но вы можете использовать любой майнер для Monero, к которому вы привыкли, с любым пулом. Мы рекомендуем <a href="https://github.com/fireice-uk/xmr-stak/releases/latest">XMR-Stak Unified Miner</a>.
  why_5_title: Сообщество
  why_5: Сообщество TurtleCoin приветствует всех пользователей и разработчиков. Мы впадем в бешенство когда что-то пойдет не так, и мы будем рады вашей критике. Пожалуйста, присоединяйтесь к нашему <a href="http://chat.turtlecoin.lol">Discord чату</a>.
  # You won't get shouted at when things break, and we welcome critiques of our work. Не совсем понял как перевести это. Пытался нагуглить выражение, получается что-то типа синонима злиться или сердиться
  why_6_title: Поддержка
  why_6: Наше сообщество разработчиков и тестеров живет на <a href="http://meta.turtlecoin.lol">GitHub форуме</a>. Чтобы помочь нам, вы можете тестировать софт и отправлять отчеты об ошибках, или даже просто подбадривать нас.

  # the story section
  story_title: История
  story_1: Наш опыт
  story_2: Большинство разработчиков TurtleCoin имеют толстые бородки. <strong>Это факт)</strong></h3>
  story_3: <em>Это дает нам<strong>+10 к поглаживанию подрородка</strong>, и улучшает наши навыки терпения и поиска ошибок. <i class="far fa-smile"></i></em>
  story_4: По правде говоря, большинство из нас - разработчики на полную ставку в других проектах, и это наш способ дать обществу что-то забавное и интересное.
  story_5: Как мы это начали
  story_6: One chilly December night, RockSteady and Bebop were having a beer too many while discussing the madness around fake, flimsy ICOs with no product. Bebop surmised that it just wouldn't be possible to put out a real project nowadays without a serious team, doing serious marketing, and bringing in serious funding.
  story_7: RockSteady leaned in closely, stroked his beard intently, and had only one response..
  story_8: <strong>"Hold my beer."</strong>
  story_9: That night, December 9th, 2017, TurtleCoin was born.
  story_10: Why?
  story_11: Too many projects are bringing in <strong>too much funding</strong> despite most having <strong>no damn product</strong>. We figured, "why not do the whole thing in reverse? Start with a fun project, make it as simple and accessible as possible, and let it grow on its own."
  story_12: We have a strong belief in our no-funding strategy; if we make a cool product, <strong>the value will create itself</strong>. If you think we're wrong, we're happy to <a href="http://meta.turtlecoin.lol">talk</a> about it.
  story_13: A wise rat once said, "A turtle only moves forward by sticking his neck out.."
  story_14: Quote

  # fine print section
  fine_print_title: The Fine Print
  fine_print_1: Here are some quick details about the project.
  fine_print_2: Avg. Block Reward
  fine_print_3: 1 Block every<br> 30 seconds
  fine_print_4: Developers <br> <a href="http://chat.turtlecoin.lol">Join Us</a>
  fine_print_5: No Premine <br>No Shenanigans

  # roadmap section
  roadmap_title: Roadmap
  roadmap_1: Hello Turtle
  roadmap_2: TurtleCoin was born <strong>December 9th, 2017</strong>.
  roadmap_3: In the beginning, we were command line only, compiled only for Linux, and got banned repeatedly from online forums for hosting flash TRTL giveaways.
  roadmap_4: GUI Wallets
  roadmap_5: "TurtleCoin Community has been hard at work to bring us a diverse graphical experience, as well as refreshing the command line wallet also. From day one, we've been committed to making TurtleCoin easier, and that starts with a good GUI. Take your pick of one of the following wallets:"
  roadmap_6: Market Partnerships
  roadmap_7: We pledged to have our TurtleCoins being publicly trading by Q2 2018, and we have accomplished that goal in several markets.
  roadmap_8: Development Started, Q2 2018
  roadmap_9: Mobius, Fast Blocks No Sync
  roadmap_10: A big headache with proof of work is syncing a huge chain, and fast blocks don't usually help that issue. Our goal is producing faster blocks on a shorter chain. This is perhaps the most aggressive goal, and will require the most help to complete.
  roadmap_11: TBA
  roadmap_12: Karai, Simple Smart Contracts
  roadmap_13: Distributed, trustless networks have uses beyond currency. Karai is our goal for enabling distributed applications and networks beyond the main blockchain.
  roadmap_14: TurtlePay Network
  roadmap_15: What good is an ATM if it isn't nearby? Tap-and-pay is yesterday; Tap-and-earn is tomorrow. Your nearest Crypto ATM is in your pocket.


