  # roadmap section
  roadmap_title: Roadmap
  roadmap_1: Hola tortuga
  roadmap_2: TurtleCoin nació <strong> el 9 de diciembre de 2017 </strong>.
  roadmap_3: Al principio, solo se podia usar desde el Terminal, compilado solo para Linux y prohibidos repetidamente en foros online por creatr promociones regalando TRTL a todos.
  roadmap_4: Monederos de Interfaz gráfica
  roadmap_5: "La comunidad de TurtleCoin ha estado trabajando duramente para brindarnos una experiencia gráfica diversa. Desde el primer día, nos hemos comprometido a hacer que TurtleCoin sea más fácil, y eso comienza con una buena Interfaz gráfica. Elija uno de los siguientes carteras:"
  roadmap_6: Sociedades en el mercado
  roadmap_7: Nos comprometimos a que nuestras TurtleCoins se coticen en bolsas en el Q2 2018, y lo hemos logrado en varios mercados.
  roadmap_8: Inicio de desarrolo, Q2 2018
  roadmap_9: Mobius, Blocques rapido y sin sincronizacion
  roadmap_10: Un gran dolor de cabeza con Proof of Work es sincronizar un gran Blockchain, y los bloques rápidos no suelen ayudar a resolver ese problema. Nuestro objetivo es producir bloques más rápidos en una cadena más corta. Este es quizás el objetivo más agresivo y requerirá la mayor cantidad de ayuda para completar.
  roadmap_11: Por anunciarse
  roadmap_12: Karai, contratos inteligentes simples
  roadmap_13: Las redes distribuidas y sin confianza tienen usos más allá de monedas. Karai es nuestro objetivo para habilitar aplicaciones distribuidas y redes más allá de la cadena de bloques principal.
  roadmap_14: TurtlePay Network
  roadmap_15: ¿De qué sirve un cajero automático si no está cerca? Tap-and-pay es ayer; Tap-and-earn es el mañana. Su cajero Crypto más cercano ya lo tiene en el bolsillo.


