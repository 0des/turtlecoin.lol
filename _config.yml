baseurl: ""
url: "https://turtlecoin.lol"

# Do not copy these files to the build folder
exclude:
 - Gemfile
 - Gemfile.lock
 - scripts
 - Rakefile
 - README.md
 - .bundle
 - vendor

gems:
 - jekyll-multiple-languages-plugin


# Localization config
languages: ["en", "af", "fr", "it", "cn"]
#languages: ["en", "af", "fr", "it", "dev"] # enable during development to see text keys at /dev/

language_names:
  af:
    short: af
    full: Afrikaans
  cn:
    short: cn
    full: Chinese
  en:
    short: en
    full: English
  fr:
    short: fr
    full: Fran√ßais
  it:
    short: it
    full: Italiano
  dev:
    short: dev
    full: Development

exclude_from_localizations: ["assets", "js", "images", "css", "fonts", "scripts", "paper-turtle"]
