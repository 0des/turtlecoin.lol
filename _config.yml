baseurl: ""

# Do not copy these files to the build folder
exclude:
 - Gemfile
 - Gemfile.lock
 - scripts
 - Rakefile
 - README.md
 - .bundle
 - vendor

gems:
 - jekyll-multiple-languages-plugin

languages: ["en"]
languages: ["en", "dev"] # enable during development

exclude_from_localizations: ["assets", "js", "images", "css", "fonts", "scripts"]
